<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onChildAdded, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAW4cTAsG2QiXXGvS2FyOwZYbR_BqCQDXM",
            authDomain: "contactform-37fe3.firebaseapp.com",
            databaseURL: "https://contactform-37fe3-default-rtdb.firebaseio.com",
            projectId: "contactform-37fe3",
            storageBucket: "contactform-37fe3.appspot.com",
            messagingSenderId: "831163231244",
            appId: "1:831163231244:web:63e09ac7aadb77b78a9229",
            measurementId: "G-4R4K8TGVQ1"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storage = getStorage(app);
        
        function loadAllChats() {
            console.log("Loading all chats...");
            const usersRef = ref(db, 'chats');
            onChildAdded(usersRef, (snapshot) => {
                const userId = snapshot.key;
                console.log("Found user:", userId);
                displayUserChat(userId);
            });
        }
        
        function displayUserChat(userId) {
            const usersList = document.getElementById('usersList');
            const userItem = document.createElement('li');
            userItem.textContent = userId;
            userItem.onclick = function() {
                loadChatHistory(userId);
            };
            usersList.appendChild(userItem);
        }
        
        function loadChatHistory(userId) {
            console.log("Loading chat history for user:", userId);
            const chat = document.getElementById('chat');
            chat.innerHTML = "";
            const messagesRef = ref(db, `chats/${userId}/messages`);
            
            onChildAdded(messagesRef, (snapshot) => {
                const msg = snapshot.val();
                console.log("Message:", msg);
                if (msg.image) {
                    displayImageMessage(msg.image, msg.sender === userId ? "user-message" : "admin-message");
                } else {
                    displayMessage(msg.text, msg.sender === userId ? "user-message" : "admin-message");
                }
            });
            
            document.getElementById('sendButton').onclick = function() {
                sendAdminMessage(userId);
            };
        }
        
        function sendAdminMessage(userId) {
            const input = document.getElementById('messageInput');
            const fileInput = document.getElementById('file-upload');
            
            if (fileInput.files.length > 0) {
                uploadImage(fileInput.files[0], userId);
                fileInput.value = "";
                input.value = ""; // Clear input after sending
                toggleInputUI(); // Switch back to upload icon
                return;
            }
            
            const messageText = input.value.trim();
            if (messageText === "") return;
            
            push(ref(db, `chats/${userId}/messages`), {
                sender: 'admin',
                text: messageText,
                timestamp: serverTimestamp()
            });
            
            input.value = "";
            toggleInputUI(); // Switch back to upload icon
        }
        
        function displayMessage(text, className) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function displayImageMessage(imageURL, className) {
            const chat = document.getElementById('chat');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            const img = document.createElement('img');
            img.src = imageURL;
            img.style.maxWidth = "200px";
            img.style.borderRadius = "10px";
            
            messageDiv.appendChild(img);
            chat.appendChild(messageDiv);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function uploadImage(file, userId) {
            if (!file) return;
            
            const filePath = `chat_images/${userId}/${file.name}`;
            const imgRef = storageRef(storage, filePath);
            const uploadTask = uploadBytesResumable(imgRef, file);
            
            uploadTask.on("state_changed", null, console.error, async () => {
                const imageUrl = await getDownloadURL(uploadTask.snapshot.ref);
                displayImageMessage(imageUrl, "admin-message");
                
                push(ref(db, `chats/${userId}/messages`), {
                    sender: 'admin',
                    image: imageUrl,
                    timestamp: serverTimestamp()
                });
            });
        }
        
        window.onload = loadAllChats;
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .users-list {
            width: 25%;
            background: white;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
        }
        .users-list li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
        }
        .users-list li:hover {
            background: #f1f1f1;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            word-wrap: break-word; /* Ensure long text wraps */
            overflow-wrap: break-word; /* Prevent text overflow */
        }
        .user-message {
            align-self: flex-start;
            background: #4caf50;
            color: white;
        }
        .admin-message {
            align-self: flex-end;
            background: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #ddd;
            background: white;
            position: relative; /* For positioning the upload icon */
        }
        .input-container input {
            flex: 1;
            padding: 10px 40px 10px 10px; /* Add padding for the upload icon */
            border: none;
            outline: none;
            border-radius: 20px;
            background: #f4f4f4;
        }
        .input-container button {
            background: #4caf50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 50%;
            cursor: pointer;
        }
        .upload-icon {
            position: absolute;
            right: 60px; /* Adjust position */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .upload-icon img {
            width: 24px; /* Adjust size */
            height: 24px;
        }
        .message img {
            border-radius: 10px;
            border: 1px solid #6cff87;
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="users-list" id="usersList">
        <h3>Users</h3>
        <ul></ul>
    </div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-container" id="chat"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Message...">
            <label for="file-upload" class="upload-icon">
                <img src="https://firebasestorage.googleapis.com/v0/b/contactform-37fe3.appspot.com/o/icons-removebg-preview.png?alt=media&token=195394bf-77c5-43d9-8106-6764b27820b8" alt="Upload Image">
            </label>
            <input type="file" id="file-upload" style="display: none;">
            <button id="sendButton">&#10148;</button>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('messageInput');
        const uploadIcon = document.querySelector('.upload-icon');
        const sendButton = document.getElementById('sendButton');
        const fileInput = document.getElementById('file-upload');

        // Toggle between upload icon and send button
        function toggleInputUI() {
            if (chatInput.value.trim() !== '' || fileInput.files.length > 0) {
                uploadIcon.style.opacity = '0';
                uploadIcon.style.pointerEvents = 'none';
                sendButton.style.display = 'block';
            } else {
                uploadIcon.style.opacity = '1';
                uploadIcon.style.pointerEvents = 'auto';
                sendButton.style.display = 'none';
            }
        }

        // When user types, show send button and hide upload icon
        chatInput.addEventListener('input', function() {
            toggleInputUI();
        });

        // When user selects an image, show its name in the input field
        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                chatInput.value = this.files[0].name; // Show image name
                toggleInputUI();
            }
        });

        // Ensure Enter key sends the message
        chatInput.addEventListener('keyup', function(event) {
            if (event.key === "Enter" && (this.value.trim() !== '' || fileInput.files.length > 0)) {
                sendAdminMessage();
            }
        });
    </script>
</body>
</html>
